<main class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
        <div class="bg-blue-600 py-4 px-6">
            <h2 class="text-xl font-semibold text-white">Đăng ký tài khoản</h2>
        </div>
        <form id="register-form" class="p-6">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                <p id="email-error" class="text-red-500 text-sm mt-1 hidden">Email không hợp lệ</p>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 mb-2">Mật khẩu</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required minlength="6">
                <p id="password-error" class="text-red-500 text-sm mt-1 hidden">Mật khẩu phải có ít nhất 6 ký tự</p>
            </div>
            <div class="mb-6">
                <label for="confirm-password" class="block text-gray-700 mb-2">Xác nhận mật khẩu</label>
                <input type="password" id="confirm-password" name="confirm-password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                <p id="confirm-error" class="text-red-500 text-sm mt-1 hidden">Mật khẩu không khớp</p>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">Đăng ký</button>
            <p class="text-center mt-4 text-gray-600">Đã có tài khoản? <a href="login.html" class="text-blue-600 hover:underline">Đăng nhập</a></p>
        </form>
    </div>
</main>
