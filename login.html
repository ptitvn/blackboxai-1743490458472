<main class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
        <div class="bg-blue-600 py-4 px-6">
            <h2 class="text-xl font-semibold text-white">Đăng nhập</h2>
        </div>
        <form id="login-form" class="p-6">
            <div class="mb-4">
                <label for="login-email" class="block text-gray-700 mb-2">Email</label>
                <input type="email" id="login-email" name="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-6">
                <label for="login-password" class="block text-gray-700 mb-2">Mật khẩu</label>
                <input type="password" id="login-password" name="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                <p id="login-error" class="text-red-500 text-sm mt-1 hidden">Email hoặc mật khẩu không đúng</p>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">Đăng nhập</button>
            <p class="text-center mt-4 text-gray-600">Chưa có tài khoản? <a href="register.html" class="text-blue-600 hover:underline">Đăng ký</a></p>
        </form>
    </div>
</main>
